<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Ball</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style type="text/css">
    
        * {
            background-color: darkslategray;
        }

        span {
            background-color: black;
        }

        canvas {
            margin-top: 10px;
            border: 4px solid white;
            background-color: gray;
            margin-left: 50px;
        }
        #score {
            margin: 10px;
            font-size: 30px;
            height: -webkit-fill-available;
            display: table;
            padding: 10px;
            padding-bottom: 15px;
            padding-right: 15px;
            padding-left: 15px;
            padding-top: 15px;
            font-family: 'Press Start 2P', cursive;
            /* font-family: 'digital-7', sans-serif; */
            text-transform: uppercase;
            background-color: black;
            color: red;
            border: 4px solid white;
            cursor: pointer;
        }
        #start {
            margin: 10px;
            font-size: 30px;
            height: -webkit-fill-available;
            width: -webkit-fill-available;
            border: 4px solid white;
            display: flex;
            justify-content: center;
            padding: 10px;
            padding-bottom: 15px;
            padding-right: 15px;
            padding-left: 15px;
            font-family: sans-serif;
            color: white;
            background-color: gray;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .options {
            display: flex;
        }

        .main-menu {
            display: flex;
            justify-content: space-around;
        }
        
        #pause {
            margin: 10px;
            font-size: 12px;
            height: -webkit-fill-available;
            display: table;
            padding: 10px;
            font-family: sans-serif;
            text-transform: uppercase;
            border: 1px solid black;
            cursor: pointer;
        }
        #reset {
            margin: 10px;
            font-size: 12px;
            float: right;
            height: -webkit-fill-available;
            display: table;
            padding: 10px;
            font-family: sans-serif;
            text-transform: uppercase;
            border: 1px solid black;
            cursor: pointer;
        }
    
        body {
            margin: 0px;
            display: flex;
        }

        .final-score {
            animation: blinker 1.5s linear infinite;
            background-color: black;
        }

        @keyframes blinker {
            50% {
        opacity: .3;
        }
    }

    </style>
</head>
<body>
    <canvas id='canvas'></canvas>
    
    <div class='menu-buttons'>
        <div id='score'>
            <span id='score-text' class="final-score">Bubble Ball!</span>
        </div>
        <button id='start'>start!</button>
        <div class='main-menu'>
            <div class='options'>
                <button id='pause'>pause</button>
                <button id='reset'>reset</button>
            </div>
        </div>
        <div id='final-score'> </div>
    </div>
    <script src='./dist/bundle.js'></script>
</body>
</html>
