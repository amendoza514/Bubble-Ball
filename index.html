<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Ball</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
            margin-left: 50px;
        }
        #score {
            margin: 10px;
            font-size: 30px;
            height: -webkit-fill-available;
            display: table;
            padding: 10px;
            padding-bottom: 15px;
            padding-right: 15px;
            padding-left: 15px;
            font-family: sans-serif;
            text-transform: uppercase;
            border: 1px solid black;
            cursor: pointer;
        }
        #start {
            margin: 10px;
            font-size: 30px;
            height: -webkit-fill-available;
            width: -webkit-fill-available;
            display: flex;
            justify-content: center;
            padding: 10px;
            padding-bottom: 15px;
            padding-right: 15px;
            padding-left: 15px;
            font-family: sans-serif;
            text-transform: uppercase;
            border: 1px solid black;
            cursor: pointer;
        }
        
        .options {
            display: flex;
        }

        .main-menu {
            display: flex;
            justify-content: space-around;
        }
        
        #pause {
            margin: 10px;
            font-size: 12px;
            height: -webkit-fill-available;
            display: table;
            padding: 10px;
            font-family: sans-serif;
            text-transform: uppercase;
            border: 1px solid black;
            cursor: pointer;
        }
        #reset {
            margin: 10px;
            font-size: 12px;
            float: right;
            height: -webkit-fill-available;
            display: table;
            padding: 10px;
            font-family: sans-serif;
            text-transform: uppercase;
            border: 1px solid black;
            cursor: pointer;
        }
    
        body {
            margin: 0px;
            display: flex;
        }

    </style>
</head>
<body>
    <canvas id='canvas'></canvas>
    
    <div class='menu-buttons'>
        <div id='score'>Score: </div>
        <button id='start'>start!</button>
        <div class='main-menu'>
            <div class='options'>
                <button id='pause'>pause</button>
                <button id='reset'>reset</button>
            </div>
        </div>
        <div id='final-score'> </div>
    </div>
    <script src='./dist/bundle.js'></script>
</body>
</html>
